<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24a5c35ab7.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="A">NOTES APP</h1>
    <div class="task_note">
        <div class="B" id="B">TASK LIST</div>
        <ul class="task">
            <li>TASK 1
                <span class="list-icon">
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-edit"></i>
                </span>
            </li>
            <li>TASK 2
                <span class="list-icon">
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-edit"></i>
                </span>
            </li>
            <form class="press">
                <button type="button" class"input">ADD TASK</button>
                <button type="button" class"input">DELETE LIST</button>
            </form>
        </ul>

    </div>

</body>
</html>
